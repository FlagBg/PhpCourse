<html>
<head>
<meta charset="UTF-8">
	<title>Login</title>
	<link href="{{ cssPath }}/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.form-signin
		{
			max-width: 330px;
		    padding: 15px;
		    margin: 0 auto;
		}
		
	</style>
	<script src="{{ jsPath }}/jquery-1.12.0.min.js"></script>
</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="form-signin">
					<form id="login_form" action="/ok" method="post">
						<h2 class="form-signin-heading">Please sign in</h2>
						<div class="form-group">
							<label for="user_email">Email address</label>
								<input type="text" name="user_email" class="form-control" id="user_email" placeholder="Enter email ">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" name="user_password" class="form-control" id="user_password" placeholder="Password">
							</div>
							<div class="checkbox">
								<label>
								<input type="checkbox" id="remember_me" name="remember_me"> Remember me
							</label>
						</div>
						<button type="submit" class="btn btn-lg btn-primary btn-block"  >Login</button>
					</form>
					<a href="/download_app" class="btn btn-lg btn-success btn-block">Download</a>
				</div>
			</div>
		</div>
		
		
		<script type="text/javascript">	
		
		
		 function validateEmail( ){

			var email     = $( '#user_email' ).val();
			console.log($( '#user_email' ).val());		 	
			var regEx  = /^[a-z0-9_\-.]+@[a-z0-9\-]+\.[a-z0-9\-.]+$/i;
				
			 if ( !regEx.test( email) )
			 {
			 	alert('Please provide a valid email address');		
			 	email.focus;
			 	return false;
			 }else{
				return true;
			 }
			
		}
			 	
			
			$( document ).ready( function() {
				$('#login_form').submit( function( e ) {
															
					if ( validateEmail() )
					{
						return true						
					}
					return false
				});
			}); 
			
			
		</script>
	</body>
</html>
